<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Gallery with Swiper</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* 自定义样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: 100vh; /* 或者你想要的高度 */
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
 
<!-- Swiper 容器 -->
<div class="swiper-container">
    <div class="swiper-wrapper" id="swiper-wrapper"></div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>
 
<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    // 假设你有一个图片URL的数组
    var imageUrls = [
    'https://erp-new.cdn.yingtaoyun.com/flw/1784/Q2406170015/jx/1241858/TY990003.jpg',
'https://erp-new.cdn.yingtaoyun.com/flw/1784/Q2406170015/jx/1241858/DSCF8421.jpg',
'https://erp-new.cdn.yingtaoyun.com/flw/1784/Q2406170015/jx/1241858/DSCF8387.jpg',
'https://erp-new.cdn.yingtaoyun.com/flw/1784/Q2406170015/jx/1241858/DSCF8367.jpg',
        // ... 添加更多图片URL
    ];
 
    // 获取Swiper容器
    var swiperWrapper = document.getElementById('swiper-wrapper');
 
    // 动态创建图片并添加到Swiper容器中
    imageUrls.forEach(function (imageUrl, index) {
        var swiperSlide = document.createElement('div');
        swiperSlide.className = 'swiper-slide';
 
        var img = document.createElement('img');
        img.src = imageUrl;
        img.alt = 'Gallery Image ' + (index + 1); // 可选的alt文本
 
        swiperSlide.appendChild(img);
        swiperWrapper.appendChild(swiperSlide);
    });
 
    // 初始化Swiper
    var swiper = new Swiper('.swiper-container', {
        loop: true, // 循环模式
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });
</script>
 
</body>
</html>
