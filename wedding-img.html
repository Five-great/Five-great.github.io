        /* 通用按钮样式 */
button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    outline: none;
}
       .image-group {
            margin: 20px;
        }

       .image-pair {
            display: flex;
           
            flex-wrap: wrap;
            justify-content: space-around;
        }

       .image-container {
            position: relative;
            overflow: hidden;
            width: 49%;
            box-sizing: border-box;
        }

       .image-container img {
            border: 2px solid rgb(107, 106, 106);
            box-sizing: border-box;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            min-width: 100%;
            max-width: 100%;
            height: auto;
        }

       .single-image img {
            border: 2px solid rgb(107, 106, 106);
            box-sizing: border-box;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            min-width: 100%;
            max-width: 100%;
            height: auto;
        }

       .controls {
            margin-top: 10px;
        }

        button {
            margin-right: 10px;
        }
/* 主操作按钮样式 */
.controls button {
    background-color: #007BFF;
    color: white;
}

.controls button:hover {
    background-color: #0056b3;
}
       .image-group-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

       .image-group-list img {
            max-width: 64px;
            max-height: 64px;
            margin-right: 6px;
            margin-top: 6px;
            height: auto;
            cursor: pointer;
            border: 2px solid rgb(107, 106, 106);
            box-sizing: border-box;
        }

       .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }


.popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 15px;
    min-width: 90vw;
    max-width: 90vw;
    min-height: 90vh;
    max-height: 90vh;
    overflow: hidden;
    /* 新增样式，设置相对定位 */
    position: relative; 
}

.close {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    background: none;
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    z-index: 1001;
    transition: color 0.3s ease;
}

.close:hover {
    color: #dc3545;
}



.compare-btn,.old-btn,.reset-btn{
    background-color: #28a745;
    color: white;
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1001;
    display: none; /* 默认隐藏对比按钮 */
}
.compare-btn:hover,.old-btn:hover,.reset-btn:hover {
    background-color: #218838;
}
.old-btn{
    left: 60px;
}
.reset-btn{
    left: 110px;
    display: block;
}


#originalImage1,
#originalImage2 {
    max-width: 100%;
    max-height: 100%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1); /* 使图片居中并初始缩放为 1 */
    transform-origin: center center; /* 设置缩放中心点为图片中心 */
    transition: transform 0.3s ease, opacity 0.3s ease;
}
#originalImage2 {
    z-index: 1; /* 让第二张图覆盖第一张图 */
}

        @media screen and (max-width: 767px) {
           .image-container {
                overflow: hidden;
                width: 85%;
            }
        }
    </style>

                    imgObj.src = realSrc;
                    imgObj.onload = () => {

        function syncScroll() {
            const image1 = document.getElementById('image1');
            const image2 = document.getElementById('image2');
            if (image1 && image2) {
                image1.removeEventListener('scroll', syncScrollHandler);
                image2.removeEventListener('scroll', syncScrollHandler);

                function syncScrollHandler() {
                    image2.scrollTop = image1.scrollTop;
                    image2.scrollLeft = image1.scrollLeft;
                }

                image1.addEventListener('scroll', syncScrollHandler);
                image2.addEventListener('scroll', syncScrollHandler);
            }
        }


      
        function zoomIn() {
            scale += 0.1;

            scale = Math.max(0.1, scale - 0.1);

        function resetZoom() {
            scale = 1;
            translateX = [0, 0];
            translateY = [0, 0];
            applyZoom();
        }

        function applyZoom() {
            const image1 = document.getElementById('image1');
            const image2 = document.getElementById('image2');
            if (image1) {
                image1.style.transform = `scale(${scale}) translate(${translateX[0]}px, ${translateY[0]}px)`;
            }
            if (image2) {
                image2.style.transform = `scale(${scale}) translate(${translateX[1]}px, ${translateY[1]}px)`;
            }
        }

                const x = e.clientX || e.touches[0].clientX;
                const y = e.clientY || e.touches[0].clientY;
                const img = document.getElementById(index === 0 ? 'image1' : 'image2');
                const container = img.parentNode;
                const imgWidth = img.naturalWidth * scale;
                const imgHeight = img.naturalHeight * scale;
                const containerWidth = container.offsetWidth;
                const containerHeight = container.offsetHeight;

                let newTranslateX = startTranslateX[index] + (x - startX[index]);
                let newTranslateY = startTranslateY[index] + (y - startY[index]);

                // 优化水平方向拖动边界
                if (imgWidth > containerWidth) {
                    if (newTranslateX > 0) {
                        newTranslateX = 0;
                    } else if (imgWidth + newTranslateX < containerWidth) {
                        newTranslateX = containerWidth - imgWidth;
                    }
                } else {
                    newTranslateX = 0;
                }

                // 优化垂直方向拖动边界
                if (imgHeight > containerHeight) {
                    if (newTranslateY > 0) {
                        newTranslateY = 0;
                    } else if (imgHeight + newTranslateY < containerHeight) {
                        newTranslateY = containerHeight - imgHeight;
                    }
                } else {
                    newTranslateY = 0;
                }

                translateX[index] = newTranslateX;
                translateY[index] = newTranslateY;
                applyZoom();
            }
        }

        function endDrag(index) {
            isDragging[index] = false;

function popupZoomIn() {
    popupScale += 0.1;
    applyPopupZoom();
}

// 弹窗图片缩小
function popupZoomOut() {
    popupScale = Math.max(0.1, popupScale - 0.1);
    applyPopupZoom();
}

function applyPopupZoom() {
    const originalImage1 = document.getElementById('originalImage1');
    const originalImage2 = document.getElementById('originalImage2');
    if (originalImage1) {
        originalImage1.style.transform = `translate(-50%, -50%) scale(${popupScale}) translate(${popupTranslateX}px, ${popupTranslateY}px)`;
    }
    if (originalImage2) {
        originalImage2.style.transform = `translate(-50%, -50%) scale(${popupScale}) translate(${popupTranslateX}px, ${popupTranslateY}px)`;
    }
}

// 开始拖动弹窗图片
function popupStartDrag(e) {
    isPopupDragging = true
    popupStartX = e.clientX || e.touches[0].clientX;
    popupStartY = e.clientY || e.touches[0].clientY;
    popupStartTranslateX = popupTranslateX;
    popupStartTranslateY = popupTranslateY;
}

// 拖动弹窗图片
function popupDrag(e) {
    if (isPopupDragging) {
        const x = e.clientX || e.touches[0].clientX;
        const y = e.clientY || e.touches[0].clientY;
        popupTranslateX = popupStartTranslateX + (x - popupStartX);
        popupTranslateY = popupStartTranslateY + (y - popupStartY);
        applyPopupZoom();
    }
}

// 结束拖动弹窗图片
function popupEndDrag() {
    isPopupDragging = false;
}

// 处理鼠标滚轮事件
function handleWheel(e) {
    e.preventDefault();
    const delta = e.deltaY || e.detail || e.wheelDelta;
    if (delta < 0) {
        // 向上滚动，放大
        popupZoomIn();
    } else {
        // 向下滚动，缩小
        popupZoomOut();
    }
}
